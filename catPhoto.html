<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h2>CatPhotoApp</h2>
  <main>
    <p>View more <a href="#" target="_blank">cat photos</a> </p>
    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="cat relaxing" /></a>
    <div>
  <p>Things cats love:
  </p>
  <ul>
    <li>mice</li>
    <li>catnip</li>
    <li>milk</li>
  </ul>
  <p>Top 3 things cats hate:</p>
    <ol>
      <li>water</li>
      <li>people</li>
      <li>affection</li>
    </ol>
  </div>

  <form action="https://freecatphotoapp.com/submit-cat-photo">

    <label for="indoor">
      <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked/> Indoor
    </label>

    <label for="outdoor">
      <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor"/> Outdoor
    </label>
    <br />

    <label for="loving">
      <input id="loving" value="loving" type="checkbox" name="personality" checked/>Loving
    </label>

    <label for="lazy">
      <input id="lazy" value="lazy" type="checkbox" name="personality" />Lazy
    </label>

    <label for="energetic">
      <input id="energetic" value="energetic" type="checkbox" name="personality" />Energetic
    </label>
    <br />
    <input type="text" placeholder="cat photo URL" required/>

    <button type="submit">Submit</button>

  </form>

</main>

</body>
</html>
